<div class="column-section">
  <div class="title"> SKILLS </div>
  {% for item in skills %}
    <div class="value">
      <label>{{item.label}}</label>
      <div class="skill">
        {% for i in range(0, 10) %}
          <div class="dot">
            {% if i < item.value %}
              <div class="fill"></div>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
