{% if info %}
<div class="column-section">
  <div class="column-section-title"> {{loc.info.title}} </div>
  {% for item in info %}
    <div class="column-section-value">
      <div class="column-section-value-label text-bold">{{item.label}}</div>
      {{item.value}}
    </div>
  {% endfor %}
</div>
{% endif %}
